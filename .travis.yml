sudo: false
matrix:
  fast_finish: true
  include:
  - python: '3.4'
    env: TOXENV=py34
  - python: '3.5'
    env: TOXENV=py35
  - python: '3.6'
    env: TOXENV=py36
  - python: '3.7'
    env: TOXENV=py37
    dist: xenial
    sudo: true
  - python: '3.5'
    env: TOXENV=desc
language: python
install: pip install tox-travis
script: tox
deploy:
  provider: pypi
  user: colinodell-auto
  password:
    secure: 
  on:
    tags: true
    python: 3.6
    condition: "$TOXENV != desc"
  distributions: sdist
